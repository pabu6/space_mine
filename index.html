<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ÂÆáÂÆôÊé¢Êüª„Éû„Ç§„É≥„Çπ„Ç§„Éº„Éë„Éº</title>

<style>
:root{--cell-size:36px;}
body{margin:0;font-family:sans-serif;background:url("space.jpg") center/cover no-repeat fixed;color:#fff;}
#container{display:flex;min-height:100vh;}
@media(min-width:768px){#container{justify-content:center;align-items:center;gap:32px;} :root{--cell-size:48px;}}
@media(max-width:767px){#container{flex-direction:column;align-items:center;} :root{--cell-size:min(9vw,40px);}}
#game{padding:10px;background:rgba(0,0,20,.6);border-radius:6px;position:relative;transition:filter .5s;}
#game.last-dark{filter:brightness(0.5) contrast(1.2);animation:heartbeat 1s infinite;}
@keyframes heartbeat{0%,100%{filter:brightness(0.5);}50%{filter:brightness(0.8);}}
table{border-collapse:collapse;}
td{width:var(--cell-size);height:var(--cell-size);border:1px solid #111144;background:#1a1a3d;text-align:center;font-weight:bold;cursor:pointer;font-size:calc(var(--cell-size)*0.5);color:#fff;}
td:hover{background:#2a2a5a;} td.open{background:#33334d;cursor:default;}
.num1{color:#66ccff;} .num2{color:#33ff77;} .num3{color:#ff6666;} .num4{color:#cc66ff;}
.num5{color:#ffcc66;} .num6{color:#00cccc;} .num7{color:#aaaaaa;} .num8{color:#ffffff;}
td.flag{background:#111144;color:#0f0;} td.enemy{background:black url("asteroid.jpeg") center/cover no-repeat;animation:pop .4s ease;}
@keyframes pop{0%{transform:scale(1);}50%{transform:scale(1.2);}100%{transform:scale(1);}}
#side{background:rgba(5,5,20,.7);padding:12px;text-align:center;border-radius:8px;}
@media(min-width:768px){#side{width:300px;}} @media(max-width:767px){#side{width:100%;}}
#explorer{width:min(320px,90vw);transition:.4s;cursor:default;}
#explorer.perfect{border:6px solid gold;border-radius:14px;box-shadow:0 0 30px gold;cursor:pointer;}
#explorer.captured{filter:grayscale(40%) brightness(.8);}
#status{margin-top:8px;font-size:18px;font-weight:bold;}
#status.clear{color:gold;text-shadow:0 0 8px gold;}
button{margin-top:8px;padding:8px 16px;font-size:16px;background:#1a1a3d;border:none;color:white;cursor:pointer;}
#zoomOverlay{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;justify-content:center;align-items:center;z-index:9999;}
#zoomOverlay img{max-width:90vw;max-height:90vh;border:8px solid gold;border-radius:16px;box-shadow:0 0 40px gold;}
#boardMessage{position:absolute;inset:0;display:flex;justify-content:center;align-items:center;text-align:center;font-size:34px;font-weight:bold;color:gold;background:rgba(0,0,0,.45);text-shadow:0 0 10px black,0 0 18px gold;pointer-events:none;}
#goldFlash{position:absolute;inset:0;background:gold;opacity:0;animation:flash .8s ease;}
@keyframes flash{0%{opacity:0;}30%{opacity:.6;}100%{opacity:0;}}
#flashOverlay{position:absolute;inset:0;background:white;opacity:0;pointer-events:none;z-index:999;}
.flashAnim{animation:flashPulse 1s infinite;}
@keyframes flashPulse{0%,100%{opacity:0;}50%{opacity:0.2;}}
</style>
</head>

<body>
<div id="container">
  <div id="game"></div>
  <div id="side">
    <img id="explorer" src="explorer.jpeg">
    <div id="status">Êé¢Á¥¢ÈñãÂßãÔºÅ</div>
    <button id="restart">RESTART</button>
    <button id="bgmToggle">BGM OFF</button>
  </div>
</div>

<div id="zoomOverlay"><img id="zoomImage"></div>
<div id="flashOverlay"></div>

<!-- AUDIO -->
<audio id="seOpen" src="open.mp3"></audio>
<audio id="seFlag" src="flag.mp3"></audio>
<audio id="seDeath" src="death.mp3"></audio>
<audio id="sePerfect" src="perfect.mp3"></audio>
<audio id="bgm" src="bgm.mp3" loop></audio>
<audio id="lastBgm" src="last.mp3" loop></audio>

<script>
const ROWS=9,COLS=9,ENEMIES=10;
let board=[],opened=[],flags=[],gameOver=false;
let usedFlag=false,lastMode=false;
let bgmEnabled=true;

const game=document.getElementById("game");
const explorer=document.getElementById("explorer");
const status=document.getElementById("status");
const bgmToggle=document.getElementById("bgmToggle");
const zoomOverlay=document.getElementById("zoomOverlay");
const zoomImage=document.getElementById("zoomImage");
const flashOverlay=document.getElementById("flashOverlay");

const bgm=document.getElementById("bgm");
const lastBgm=document.getElementById("lastBgm");

const seOpen=document.getElementById("seOpen");
const seFlag=document.getElementById("seFlag");
const seDeath=document.getElementById("seDeath");
const sePerfect=document.getElementById("sePerfect");

function play(se){se.currentTime=0;se.play().catch(()=>{});}
function playBGM(){if(!bgmEnabled)return; bgm.play().catch(()=>{}); bgmToggle.textContent="BGM OFF";}
function stopAllBGM(){bgm.pause(); lastBgm.pause();}

bgmToggle.onclick=()=>{
  if(bgmEnabled){ bgmEnabled=false; stopAllBGM(); bgmToggle.textContent="BGM ON"; }
  else{ bgmEnabled=true; playBGM(); }
};

window.addEventListener("load",playBGM);
document.body.addEventListener("click",playBGM,{once:true});
document.body.addEventListener("touchstart",playBGM,{once:true});

explorer.onclick=()=>{
  if(!explorer.classList.contains("perfect"))return;
  zoomImage.src=explorer.src;
  zoomOverlay.style.display="flex";
};
zoomOverlay.onclick=()=>zoomOverlay.style.display="none";

document.getElementById("restart").onclick=init;

function init(){
  board=Array.from({length:ROWS},()=>Array(COLS).fill(0));
  opened=Array.from({length:ROWS},()=>Array(COLS).fill(false));
  flags=Array.from({length:ROWS},()=>Array(COLS).fill(false));
  gameOver=false; usedFlag=false; lastMode=false;

  stopAllBGM();
  if(bgmEnabled) playBGM();

  game.classList.remove("last-dark");
  explorer.src="explorer.jpeg";
  explorer.className="";
  status.textContent="Êé¢Á¥¢ÈñãÂßãÔºÅ";
  status.className="";
  zoomOverlay.style.display="none";
  flashOverlay.classList.remove("flashAnim");

  const old=document.getElementById("boardMessage");
  if(old) old.remove();

  let placed=0;
  while(placed<ENEMIES){
    let r=Math.random()*ROWS|0, c=Math.random()*COLS|0;
    if(board[r][c]!=="E"){ board[r][c]="E"; placed++; }
  }

  for(let r=0;r<ROWS;r++)for(let c=0;c<COLS;c++){
    if(board[r][c]==="E")continue;
    let n=0;
    for(let dr=-1;dr<=1;dr++)for(let dc=-1;dc<=1;dc++){
      let nr=r+dr,nc=c+dc;
      if(nr>=0&&nr<ROWS&&nc>=0&&nc<COLS&&board[nr][nc]==="E")n++;
    }
    board[r][c]=n;
  }
  draw();
}

function draw(){
  game.innerHTML="";
  const table=document.createElement("table");

  for(let r=0;r<ROWS;r++){
    const tr=document.createElement("tr");
    for(let c=0;c<COLS;c++){
      const td=document.createElement("td");

      if(opened[r][c]){
        td.classList.add("open");
        if(board[r][c]==="E") td.classList.add("enemy");
        else if(board[r][c]>0){
          td.textContent=board[r][c];
          td.classList.add("num"+board[r][c]);
        }
      }else if(flags[r][c]){
        td.classList.add("flag");
        td.textContent="üö©";
      }

      let pressTimer=null;
      let longPress=false;

      td.addEventListener("touchstart", e=>{
        if(gameOver||opened[r][c]) return;
        longPress=false;
        pressTimer=setTimeout(()=>{
          flags[r][c]=!flags[r][c];
          usedFlag=true;
          longPress=true;
          play(seFlag);
          draw();
          checkLast();
        },500);
      });

      td.addEventListener("touchend", ()=>clearTimeout(pressTimer));
      td.addEventListener("touchmove", ()=>clearTimeout(pressTimer));

      td.onclick=()=>{
        if(longPress) return;
        if(!gameOver && !flags[r][c]){
          openCell(r,c);
          draw();
        }
      };

      td.oncontextmenu=e=>{
        e.preventDefault();
        if(!opened[r][c]&&!gameOver){
          flags[r][c]=!flags[r][c];
          usedFlag=true;
          play(seFlag);
          draw();
          checkLast();
        }
      };

      tr.appendChild(td);
    }
    table.appendChild(tr);
  }
  game.appendChild(table);
}

function openCell(r,c){
  if(opened[r][c])return;

  if(board[r][c]==="E"){
    opened[r][c]=true;
    gameOver=true;
    play(seDeath);
    stopAllBGM();
    explorer.src="explorer_captured.jpeg";
    explorer.classList.add("captured");
    status.textContent="Êçï„Åæ„Å£„Å¶„Åó„Åæ„Å£„Åü‚Ä¶";
    for(let i=0;i<ROWS;i++)for(let j=0;j<COLS;j++)
      if(board[i][j]==="E") opened[i][j]=true;
    draw();
    return;
  }

  opened[r][c]=true;
  play(seOpen);

  if(board[r][c]===0)
    for(let dr=-1;dr<=1;dr++)for(let dc=-1;dc<=1;dc++){
      let nr=r+dr,nc=c+dc;
      if(nr>=0&&nr<ROWS&&nc>=0&&nc<COLS) openCell(nr,nc);
    }

  checkLast();
  checkClear();
}

function checkLast(){
  let safe=ROWS*COLS-ENEMIES, count=0;
  for(let r=0;r<ROWS;r++)for(let c=0;c<COLS;c++)
    if(opened[r][c]&&board[r][c]!=="E") count++;

  if(safe-count===1 && !lastMode){
    lastMode=true;
    game.classList.add("last-dark");
    if(bgmEnabled){
      bgm.pause();
      lastBgm.currentTime=0;
      lastBgm.play().catch(()=>{});
    }
    flashOverlay.classList.add("flashAnim");
  }
}

function checkClear(){
  let safe=ROWS*COLS-ENEMIES, count=0;
  for(let r=0;r<ROWS;r++)for(let c=0;c<COLS;c++)
    if(opened[r][c]&&board[r][c]!=="E") count++;

  if(count===safe){
    gameOver=true;
    stopAllBGM();
    flashOverlay.classList.remove("flashAnim"); // „ÇØ„É™„Ç¢ÂæåÁÇπÊªÖÂÅúÊ≠¢
    status.classList.add("clear");

    const playClearSounds = () => {
      const seClear1 = new Audio('clear1.mp3');
      const seClear2 = new Audio('clear2.mp3');
      seClear1.play();
      seClear1.onended = ()=>seClear2.play();
    };

    if(!usedFlag){
      play(sePerfect);
      status.textContent="PERFECT CLEAR!!";
      explorer.src="explorer_perfect.jpeg";
      explorer.classList.add("perfect");

      const msg=document.createElement("div");
      msg.id="boardMessage";
      msg.innerHTML="PERFECT CLEAR!<br>CONGRATULATIONS!!";
      game.appendChild(msg);

      const flash=document.createElement("div");
      flash.id="goldFlash";
      game.appendChild(flash);

      playClearSounds();
    }else{
      status.textContent="CONGRATULATIONS!!";
      explorer.src="explorer_clear.jpeg";
      playClearSounds();
    }
  }
}

init();
</script>
</body>
</html>
